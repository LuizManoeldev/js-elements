<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log(){
            console.log(this)
        }

        HTMLAllCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log 

        const lista = document.querySelector('div ul')
        lista.parentNode.log()
        lista.childNodes.log()

        //Pegando primeiro filho 
        // Texto entre as tags tambem é selecionado e recebido
        const primeiro = lista.firstChild()
        primeiro.log()
        primeiro.nextSibling.log() // exibindo o proximo
        primeiro.previousSibling.log() //anterior 

        // Recomendado nao ficar navagenado dessa forma, mas pegar exatamente o que quer
        document.querySelectorAll('duv ul li').log()

        //
    </script>
</body>

</html>
