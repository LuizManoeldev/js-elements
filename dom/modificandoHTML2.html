<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <p>Texto Inicial</p>
    </div>
    <script>
        const div = document.querySelector('div');
        div.innerHTML = 'Texto Alterado'

        div.insertAdjacentHTML("beforebegin", "<div class='destaque'> Antes Iicio </div>"); 
                                //aferter begin, before end, after end
        div.innerText = 'Texto' // apenas texto
        
    </script>
</body>

</html>
